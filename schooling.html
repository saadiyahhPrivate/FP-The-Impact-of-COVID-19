    <style>
    body {
        font-family:"avenir next", Arial, sans-serif;
        font-size: 12px;
        color: #696969;
      }

      #play-button {
        position: absolute;
        top: 200px;
        left: 50px;
        background: #f08080;
        padding-right: 26px;
        border-radius: 3px;
        border: none;
        color: white;
        margin: 0;
        padding: 0 12px;
        width: 60px;
        cursor: pointer;
        height: 30px;
      }

      #play-button:hover {
        background-color: #696969;
      }

      .ticks {
        font-size: 10px;
      }

      .track,
      .track-inset,
      .track-overlay {
        stroke-linecap: round;
      }

      .track {
        stroke: #000;
        stroke-opacity: 0.3;
        stroke-width: 10px;
      }

      .track-inset {
        stroke: #dcdcdc;
        stroke-width: 8px;
      }

      .track-overlay {
        pointer-events: stroke;
        stroke-width: 50px;
        stroke: transparent;
        cursor: crosshair;
      }

      .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: 0.5;
        stroke-width: 1.25px;
      }
        .state{
            fill: #e3e3e3;
            stroke: #333;
            stroke-width: 0.5;
        }
        #slider{
            width:50%
        }
        #tickmarks{
            stroke:#333
        }
        /* .county:hover{
        fill:orange;
        } */
        .county{
            fill: #e3e3e3;
            stroke: #333;
            stroke-width: 0.5
        }
    </style>
